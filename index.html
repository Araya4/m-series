        let videoUrl = new Array();

                videoUrl.push(`https://player.vimeo.com/video/${ele}?badge=0&autopause=0&player_id=0&app_id=58479`);
                imgUrl.push("./cards.png");
                
            }else{
                videoUrl.push(`https://www.dailymotion.com/embed/video/${ele}`);
                imgUrl.push(`https://www.dailymotion.com/thumbnail/video/${ele}`);
            }
        })

        document.querySelectorAll('.thumbnail').forEach((x,i)=>{
            x.src = imgUrl[Number(i)];
            var parent = x.parentElement;
            parent.addEventListener('click',function(e){
                e.preventDefault();
                videoRes.src = videoUrl[Number(i)];
            })
        })
